<div *ngIf="LoadingService.loading" id="spinner" style="height: 55vh;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!LoadingService.loading">
<div *ngFor="let category of categories" class="inventory-wrapper">
  <h2 class="inventory-category">{{ category }}</h2>
  <app-inventory [category]="category" [products]="products[category]"></app-inventory>
</div>
</div>
