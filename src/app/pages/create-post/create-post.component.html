<h1>Bronco Marketplace</h1>
<h2>Create Post</h2>

<div style="display: flex">
  <div class="">
      <mdb-form-control style="width: 40vw;">
        <!-- <input type="text" id="form12" class="form-control" />
        <label class="form-label" for="form12">Example label</label> -->
        <input mdbInput type="text" id="form12" class="form-control" [(ngModel)]="title"/>
        <label mdbLabel class="form-label" for="form1">Title</label>
    </mdb-form-control>
    
    <mdb-form-control style="width: 40vw;">
        <textarea mdbInput class="form-control" id="textAreaExample" rows="4" [(ngModel)]="description" [formControl]="descriptionFormControl" (keydown)="onKeydown($event)" (paste)="onPaste($event)"></textarea>
        <label mdbLabel class="form-label" for="textAreaExample">Description</label>
        <div class="form-helper">
          <div class="form-counter">
            {{ characterCount }} / {{ maxLength }}
          </div>
        </div>
    </mdb-form-control>
    
    <div style="display: flex; height: 6rem;   align-items: center">
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select [(value)]="selectedCategory">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mdb-form-control style="width: 15vw; margin-left: auto;">
      <input mdbInput type="text" id="form1" class="form-control" placeholder="$0.00" [(ngModel)]="price"/>
      <label mdbLabel class="form-label" for="form1">Price</label>
    </mdb-form-control>
    </div>  
    
    <div>
    <label class="form-label" for="customFile">Input image</label>
    <input type="file" class="form-control" id="customFile" style="width: 40vw;" (change)="onSelectFile($event)"/>
    </div>
  </div>


<div style="float: right;" class="creating-card">
  <app-product title={{title}} description={{description}} [imageUrl]="imageUrl"></app-product>
</div>
</div>
<div class="button-group">
  <div>
    <button type="button" class="btn btn-primary btn-lg" routerLink="/">Cancel</button>
  </div>
  <div class="submit">
    <button type="button" class="btn btn-primary btn-lg" (click)="onPublishClick()" routerLink="/">Publish</button>
  </div>
</div>
